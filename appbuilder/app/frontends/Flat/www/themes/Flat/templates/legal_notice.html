<div class="page">

		<div class="translucent white p-3">
			<h3>{{tp 'Legal notice'}}</h3>
			<h4>{{tp 'Operator and contact person'}}</h4>
			{{ legal_notice.entity_name }}<br>
			{{ legal_notice.street }}<br>
			{{ legal_notice.zip_code }} {{ legal_notice.city }}<br>

		</div>
	</div>
</div>
