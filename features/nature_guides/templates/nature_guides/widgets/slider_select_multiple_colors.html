{% extends 'nature_guides/widgets/horizontal_choices.html' %}

{% block size %}medium{% endblock %}

{% block input %}
	<input id="choice_{{ widget.name }}_{{ option.index }}" type="{% if select_multiple %}checkbox{% else %}radio{% endif %}" name="{{ widget.name }}" value="{{ option.value }}" data-value="{{ option.value }}" {% if option.value in widget.value %}checked{% endif %} />
{% endblock %}
{% block label %}
	<label for="choice_{{ widget.name }}_{{ option.index }}">
		<div class="square responsiveback" style="background-color: {{ option.label }};"></div>
	</label>
{% endblock %}
